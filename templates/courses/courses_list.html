{% extends "base.html" %}
{% block content %}
    <div class="container content-center justify-content w-50">
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between">
                    <a href="/courses/course/?id={{ course.id }}">{{ course.name }}</a>
                    <a href="/courses/delete/?id={{ course.id }}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="/courses/create/">
            <button type="button" class="btn btn-secondary mt-5">Create course</button>
        </a>
    </div>
{% endblock content %}
