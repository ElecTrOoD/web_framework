{% extends "base.html" %}
{% block content %}

    <form method="post">
        <div class="form-group">
            <label for="first-name">First name</label>
            <input required type="text" class="form-control" id="first-name" name='first_name' placeholder="Ivan">
        </div>

        <div class="form-group">
            <label for="last-name">Last name</label>
            <input required type="text" class="form-control" id="last-name" name='last_name' placeholder="Petrov">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
        </div>

        <div class="form-group mt-2">
            <label for="Type">Type</label>
            <select required class="form-select" id="Type" name="type" aria-label="Type">
                {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary mt-2 mb-2">Send</button>
        </div>
    </form>

{% endblock content %}
