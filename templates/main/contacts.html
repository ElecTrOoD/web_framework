{% extends "base.html" %}
{% block content %}
<h1>Contacts Page</h1>
<h3>Send message</h3>

<form method="post">
    <input required type='text' name='title' placeholder="Title">
    <input required type='text' name='text' placeholder="Text message">
    <input required type='email' name='email' placeholder="email">
    <p><input type="submit" value="Send message"></p>
</form>

{% endblock content %}
